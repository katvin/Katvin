name: Metrics
on:
  # Schedule updates
  schedule: [{cron: "0 * * * *"}]
  push: {branches: ["master", "main", "trunk", "develop"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # See action.yml for all options
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token restricted to current repository, which is used to push files in it
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          
          plugin_isocalendar: yes
          # plugin_followup: yes

          # Languages
          plugin_languages: yes
          plugin_languages_ignored: "" 
          plugin_languages_skipped: "" 

          #16 Personalitites
          plugin_16personalities: yes
          plugin_16personalities_url: https://www.16personalities.com/profiles/36f5b13eca340
          plugin_16personalities_sections: personality, traits
          plugin_16personalities_scores: no
          
          #CRYPTO
          plugin_crypto_id: bitcoin
          plugin_crypto_vs_currency: usd
          plugin_crypto_days: 1
          plugin_crypto_precision: 2
                
